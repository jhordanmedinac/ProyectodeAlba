<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="icons/Insignia.png">
    <link rel="shortcut icon" type="image/png" href="icons/Insignia.png">
    <link rel="apple-touch-icon" href="icons/Insignia.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Cuerpo General de Param茅dicos del Per煤</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!--  IMPORTAR API CLIENT  -->
    <script src="api-client.js"></script>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <!-- C铆rculo degradado -->
    <div class="gradient-circle"></div>

    <div class="container">
        <!-- Secci贸n izquierda -->
        <div class="left-section">
            <div class="header">
                <img src="icons/Insignia.png" alt="Logo" class="header-logo">
                <div class="header-text">
                    Cuerpo General de Param茅dicos<br>
                    Voluntarios del Per煤
                </div>
            </div>

            <div class="welcome-text">
                <h1>隆Bienvenido al panel admin del Cuerpo General Param茅dicos del Per煤!</h1>
                <p>Gestiona la informaci贸n</p>
            </div>
        </div>

        <!-- Secci贸n derecha - Formulario -->
        <div class="right-section">
            <div class="login-card">

                <!--  -->
                <!-- PASO 1: Email + Password               -->
                <!--  -->
                <div id="step1" class="step">
                    <h2>Inicia Sesi贸n</h2>

                    <div class="logo-container">
                        <img src="icons/Insignia.png" alt="Logo Param茅dicos" class="logo">
                    </div>

                    <div id="alert" class="alert"></div>

                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input
                                type="email"
                                id="email"
                                placeholder="Ingresa tu correo..."
                                autocomplete="email"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">Contrase帽a</label>
                            <div class="password-container">
                                <input
                                    type="password"
                                    id="password"
                                    placeholder="Ingresa tu contrase帽a..."
                                    autocomplete="current-password"
                                    required
                                >
                                <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Mostrar/ocultar contrase帽a">
                                    <i data-lucide="eye" id="icon-eye"></i>
                                    <i data-lucide="eye-off" id="icon-eye-off" style="display: none;"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" id="btnLogin">
                            Acceder
                        </button>
                    </form>
                </div>

                <!--  -->
                <!-- PASO 2: C贸digo OTP                     -->
                <!--  -->
                <div id="step2" class="step hidden">
                    <h2>Verificaci贸n</h2>

                    <div class="logo-container">
                        <img src="icons/Insignia.png" alt="Logo Param茅dicos" class="logo">
                    </div>

                    <div id="alertOTP" class="alert"></div>

                    <p class="otp-hint">
                        Ingresa el c贸digo de 6 d铆gitos que enviamos a<br>
                        <strong id="otpEmailHint"></strong>
                    </p>

                    <form id="otpForm" onsubmit="handleOTP(event)">
                        <div class="otp-wrapper">
                            <input class="otp-box" type="text" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="one-time-code">
                            <input class="otp-box" type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
                            <input class="otp-box" type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
                            <input class="otp-box" type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
                            <input class="otp-box" type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
                            <input class="otp-box" type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        </div>

                        <button type="submit" class="btn btn-primary" id="btnVerify">
                            Verificar c贸digo
                        </button>
                    </form>

                    <!-- Timer expiraci贸n (5 min) -->
                    <div class="otp-expiry" id="expiryBlock">
                        <i data-lucide="clock" style="width:13px;height:13px;vertical-align:-2px;"></i>
                        El c贸digo expira en <strong id="expiryCount">5:00</strong>
                    </div>

                    <!-- Timer reenv铆o (2 min) -->
                    <div class="otp-resend">
                        <span id="timerText">Reenviar en <strong id="timerCount">2:00</strong></span>
                        <button id="btnResend" onclick="handleResend()" disabled style="display:none;">
                            Reenviar c贸digo
                        </button>
                    </div>

                    <button class="btn-back" onclick="volverAlLogin()">
                        <i data-lucide="arrow-left" style="width:14px;height:14px;"></i>
                        Volver al inicio
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script>
        //  Anti-bucle 
        const lastLoginAttempt = sessionStorage.getItem('lastLoginAttempt');
        const now = Date.now();
        if (lastLoginAttempt && (now - parseInt(lastLoginAttempt)) < 3000) {
            localStorage.removeItem('admin_data');
            localStorage.removeItem('admin_token');
            sessionStorage.removeItem('lastLoginAttempt');
        }
        sessionStorage.setItem('lastLoginAttempt', now.toString());

        //  Estado global 
        let _adminId   = null;
        let _timerInterval = null;

        //  Init 
        lucide.createIcons();

        window.addEventListener('DOMContentLoaded', () => {
            const adminData  = localStorage.getItem('admin_data');
            const adminToken = localStorage.getItem('admin_token');
            if (adminData && adminToken) {
                try {
                    if (JSON.parse(adminData).admin_id) {
                        window.location.href = 'admin-panel.html';
                        return;
                    }
                } catch {
                    localStorage.removeItem('admin_data');
                    localStorage.removeItem('admin_token');
                }
            }
            initOTPBoxes();
        });

        //  Helpers de alerta 
        function showAlert(message, type = 'error', id = 'alert') {
            const el = document.getElementById(id);
            el.className = `alert alert-${type} show`;
            el.textContent = message;
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        //  Toggle password 
        function togglePassword() {
            const input   = document.getElementById('password');
            const iconEye = document.getElementById('icon-eye');
            const iconOff = document.getElementById('icon-eye-off');
            if (input.type === 'password') {
                input.type = 'text';
                iconEye.style.display = 'none';
                iconOff.style.display = 'block';
            } else {
                input.type = 'password';
                iconEye.style.display = 'block';
                iconOff.style.display = 'none';
            }
        }

        // 
        // PASO 1: Login (email + password)
        // 
        async function handleLogin(event) {
            event.preventDefault();

            const email    = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn      = document.getElementById('btnLogin');

            if (!email || !password) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Validando...';

            try {
                const response = await window.API.Admin.login(email, password);

                if (response.success && response.requires2FA) {
                    _adminId = response.admin_id;
                    mostrarPaso2(email);
                } else if (response.success) {
                    showAlert('隆Login exitoso! Redirigiendo...', 'success');
                    setTimeout(() => window.location.href = 'admin-panel.html', 1000);
                } else {
                    showAlert(response.message || 'Credenciales incorrectas', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Acceder';
                }
            } catch (error) {
                showAlert('Error al conectar con el servidor.', 'error');
                btn.disabled = false;
                btn.textContent = 'Acceder';
            }
        }

        // 
        // PASO 2: Verificar OTP
        // 
        async function handleOTP(event) {
            event.preventDefault();

            const boxes  = document.querySelectorAll('.otp-box');
            const codigo = Array.from(boxes).map(b => b.value).join('');

            if (codigo.length < 6) {
                showAlert('Ingresa los 6 d铆gitos del c贸digo', 'error', 'alertOTP');
                return;
            }

            const btn = document.getElementById('btnVerify');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Verificando...';

            try {
                const response = await window.API.Admin.verifyOTP(_adminId, codigo);

                if (response.success) {
                    showAlert('隆Acceso concedido! Redirigiendo...', 'success', 'alertOTP');
                    setTimeout(() => window.location.href = 'admin-panel.html', 1000);
                } else {
                    showAlert(response.message || 'C贸digo inv谩lido o expirado', 'error', 'alertOTP');
                    boxes.forEach(b => { b.value = ''; b.classList.remove('filled'); });
                    boxes[0].focus();
                    btn.disabled = false;
                    btn.textContent = 'Verificar c贸digo';
                }
            } catch (error) {
                showAlert('Error al verificar el c贸digo', 'error', 'alertOTP');
                btn.disabled = false;
                btn.textContent = 'Verificar c贸digo';
            }
        }

        //  Reenviar c贸digo 
        async function handleResend() {
            const email    = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btnResend = document.getElementById('btnResend');

            btnResend.disabled = true;
            btnResend.textContent = 'Enviando...';

            try {
                const response = await window.API.Admin.login(email, password);
                if (response.success && response.requires2FA) {
                    _adminId = response.admin_id;
                    showAlert('C贸digo reenviado a tu correo', 'success', 'alertOTP');
                    iniciarTimer();
                } else {
                    showAlert('No se pudo reenviar el c贸digo', 'error', 'alertOTP');
                    btnResend.disabled = false;
                    btnResend.textContent = 'Reenviar c贸digo';
                }
            } catch {
                showAlert('Error al reenviar el c贸digo', 'error', 'alertOTP');
                btnResend.disabled = false;
                btnResend.textContent = 'Reenviar c贸digo';
            }
        }

        //  Mostrar paso 2 
        function mostrarPaso2(email) {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            const [user, domain] = email.split('@');
            const hint = user.slice(0, 2) + '***@' + domain;
            document.getElementById('otpEmailHint').textContent = hint;
            iniciarTimer();
            setTimeout(() => document.querySelectorAll('.otp-box')[0].focus(), 100);
        }

        //  Volver al paso 1 
        function volverAlLogin() {
            clearInterval(_timerInterval);
            _adminId = null;
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            const btn = document.getElementById('btnLogin');
            btn.disabled = false;
            btn.textContent = 'Acceder';
            document.querySelectorAll('.otp-box').forEach(b => { b.value = ''; b.classList.remove('filled'); });
        }

        //  Timers: expiraci贸n (5 min) + reenv铆o (2 min) 
        function iniciarTimer() {
            clearInterval(_timerInterval);

            const expiryBlock = document.getElementById('expiryBlock');
            const expiryCount = document.getElementById('expiryCount');
            const timerText   = document.getElementById('timerText');
            const timerCount  = document.getElementById('timerCount');
            const btnResend   = document.getElementById('btnResend');

            let segsExpiry = 5 * 60;
            let segsResend = 2 * 60;

            expiryBlock.classList.remove('urgente');
            timerText.style.display  = 'inline';
            btnResend.style.display  = 'none';
            btnResend.disabled       = true;

            function fmt(s) {
                const m = Math.floor(s / 60);
                const sec = s % 60;
                return `${m}:${String(sec).padStart(2, '0')}`;
            }

            expiryCount.textContent = fmt(segsExpiry);
            timerCount.textContent  = fmt(segsResend);

            _timerInterval = setInterval(() => {
                if (segsExpiry > 0) {
                    segsExpiry--;
                    expiryCount.textContent = fmt(segsExpiry);
                    if (segsExpiry <= 60) expiryBlock.classList.add('urgente');
                    if (segsExpiry === 0) {
                        clearInterval(_timerInterval);
                        showAlert('El c贸digo expir贸. Inicia sesi贸n de nuevo.', 'error', 'alertOTP');
                        setTimeout(volverAlLogin, 2500);
                        return;
                    }
                }

                if (segsResend > 0) {
                    segsResend--;
                    timerCount.textContent = fmt(segsResend);
                    if (segsResend === 0) {
                        timerText.style.display = 'none';
                        btnResend.style.display = 'inline';
                        btnResend.disabled      = false;
                        btnResend.textContent   = 'Reenviar c贸digo';
                    }
                }
            }, 1000);
        }

        //  Init OTP Boxes 
        function initOTPBoxes() {
            const boxes = document.querySelectorAll('.otp-box');
            boxes.forEach((box, idx) => {
                box.addEventListener('input', () => {
                    box.value = box.value.replace(/\D/g, '').slice(-1);
                    box.classList.toggle('filled', box.value !== '');
                    if (box.value && idx < boxes.length - 1) boxes[idx + 1].focus();
                    const codigo = Array.from(boxes).map(b => b.value).join('');
                    if (codigo.length === 6) document.getElementById('otpForm').requestSubmit();
                });

                box.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !box.value && idx > 0) {
                        boxes[idx - 1].focus();
                        boxes[idx - 1].value = '';
                        boxes[idx - 1].classList.remove('filled');
                    }
                });

                box.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pasted = (e.clipboardData || window.clipboardData)
                        .getData('text').replace(/\D/g, '').slice(0, 6);
                    pasted.split('').forEach((char, i) => {
                        if (boxes[i]) {
                            boxes[i].value = char;
                            boxes[i].classList.add('filled');
                        }
                    });
                    const next = Math.min(pasted.length, boxes.length - 1);
                    boxes[next].focus();
                    if (pasted.length === 6) document.getElementById('otpForm').requestSubmit();
                });
            });
        }
    </script>
</body>
</html>
