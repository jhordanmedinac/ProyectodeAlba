    <script>

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // PASO 2: Verificar OTP
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        async function handleOTP(event) {
            event.preventDefault();

            const boxes  = document.querySelectorAll('.otp-box');
            const codigo = Array.from(boxes).map(b => b.value).join('');

            if (codigo.length < 6) {
                showAlert('Ingresa los 6 dÃ­gitos del cÃ³digo', 'error', 'alertOTP');

            const btn = document.getElementById('btnVerify');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Verificando...';

            try {

                if (response.success) {
                    showAlert('Â¡Acceso concedido! Redirigiendo...', 'success', 'alertOTP');
                    setTimeout(() => window.location.href = 'admin-panel.html', 1000);
                } else {
                    showAlert(response.message || 'CÃ³digo invÃ¡lido o expirado', 'error', 'alertOTP');
                    // Limpiar cajas y enfocar la primera
                    boxes.forEach(b => { b.value = ''; b.classList.remove('filled'); });
                    boxes[0].focus();
                    btn.disabled = false;
                    btn.textContent = 'Verificar cÃ³digo';
                }
            } catch (error) {
                showAlert('Error al verificar el cÃ³digo', 'error', 'alertOTP');
                btn.disabled = false;
                btn.textContent = 'Verificar cÃ³digo';
            }
        }

        // â”€â”€â”€ Reenviar cÃ³digo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function handleResend() {
            const email    = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const btnResend = document.getElementById('btnResend');
            btnResend.disabled = true;
            btnResend.textContent = 'Enviando...';

            try {
                const response = await window.API.Admin.login(email, password);
                if (response.success && response.requires2FA) {
                    _adminId = response.admin_id;
                    showAlert('CÃ³digo reenviado a tu correo', 'success', 'alertOTP');
                    iniciarTimer();
                } else {
                    showAlert('No se pudo reenviar el cÃ³digo', 'error', 'alertOTP');
                    btnResend.disabled = false;
                    btnResend.textContent = 'Reenviar cÃ³digo';
                }
            } catch {
                showAlert('Error al reenviar el cÃ³digo', 'error', 'alertOTP');
                btnResend.disabled = false;
                btnResend.textContent = 'Reenviar cÃ³digo';

        }

        // â”€â”€â”€ Mostrar paso 2 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function mostrarPaso2(email) {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            // Mostrar email ofuscado: a***@dominio.com
            const [user, domain] = email.split('@');
            const hint = user.slice(0, 2) + '***@' + domain;
            document.getElementById('otpEmailHint').textContent = hint;
            iniciarTimer();
            // Enfocar la primera caja
            setTimeout(() => document.querySelectorAll('.otp-box')[0].focus(), 100);
        }

        // â”€â”€â”€ Volver al paso 1 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function volverAlLogin() {
            clearInterval(_timerInterval);
            _adminId = null;
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            // Reset botÃ³n login
            const btn = document.getElementById('btnLogin');
            btn.disabled = false;
            btn.textContent = 'Acceder';
            // Limpiar cajas OTP
            document.querySelectorAll('.otp-box').forEach(b => { b.value = ''; b.classList.remove('filled'); });
        }

        // â”€â”€â”€ Timers: expiraciÃ³n (5 min) + reenvÃ­o (2 min) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function iniciarTimer() {
            clearInterval(_timerInterval);

            const expiryBlock = document.getElementById('expiryBlock');
            const expiryCount = document.getElementById('expiryCount');
            const timerText   = document.getElementById('timerText');
            const timerCount  = document.getElementById('timerCount');
            const btnResend   = document.getElementById('btnResend');

            let segsExpiry = 5 * 60;   // 5 minutos â†’ expiraciÃ³n real
            let segsResend = 2 * 60;   // 2 minutos â†’ cooldown reenvÃ­o

            // Estado inicial
            expiryBlock.classList.remove('urgente');
            timerText.style.display  = 'inline';
            btnResend.style.display  = 'none';
            btnResend.disabled       = true;

            function fmt(s) {
                const m = Math.floor(s / 60);
                const sec = s % 60;
                return `${m}:${String(sec).padStart(2, '0')}`;
            }

            expiryCount.textContent = fmt(segsExpiry);
            timerCount.textContent  = fmt(segsResend);

            _timerInterval = setInterval(() => {
                // â”€â”€ Countdown expiraciÃ³n â”€â”€
                if (segsExpiry > 0) {
                    segsExpiry--;
                    expiryCount.textContent = fmt(segsExpiry);
                    // Ãšltimo minuto â†’ alerta roja
                    if (segsExpiry <= 60) expiryBlock.classList.add('urgente');
                    // LlegÃ³ a 0 â†’ cÃ³digo vencido
                    if (segsExpiry === 0) {
                        clearInterval(_timerInterval);
                        showAlert('El cÃ³digo expirÃ³. Inicia sesiÃ³n de nuevo.', 'error', 'alertOTP');
                        setTimeout(volverAlLogin, 2500);
                        return;
                    }
                }

                // â”€â”€ Countdown reenvÃ­o â”€â”€
                if (segsResend > 0) {
                    segsResend--;
                    timerCount.textContent = fmt(segsResend);
                    if (segsResend === 0) {
                        timerText.style.display = 'none';
                        btnResend.style.display = 'inline';
                        btnResend.disabled      = false;
                        btnResend.textContent   = 'Reenviar cÃ³digo';
                    }
                }
            }, 1000);
        }
        function initOTPBoxes() {
            const boxes = document.querySelectorAll('.otp-box');
            boxes.forEach((box, idx) => {
                box.addEventListener('input', () => {
                    // Solo dÃ­gitos
                    box.value = box.value.replace(/\D/g, '').slice(-1);
                    box.classList.toggle('filled', box.value !== '');
                    // Auto-avanzar
                    if (box.value && idx < boxes.length - 1) boxes[idx + 1].focus();
                    const codigo = Array.from(boxes).map(b => b.value).join('');
                    if (codigo.length === 6) document.getElementById('otpForm').requestSubmit();
                });

                box.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !box.value && idx > 0) {
                        boxes[idx - 1].focus();
                        boxes[idx - 1].value = '';
                        boxes[idx - 1].classList.remove('filled');
                    }
                });
                box.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pasted = (e.clipboardData || window.clipboardData)
                        .getData('text').replace(/\D/g, '').slice(0, 6);
                    pasted.split('').forEach((char, i) => {
                        if (boxes[i]) {
                            boxes[i].value = char;
                            boxes[i].classList.add('filled');
                        }
                    });
                    const next = Math.min(pasted.length, boxes.length - 1);
                    boxes[next].focus();
                    if (pasted.length === 6) document.getElementById('otpForm').requestSubmit();
                });
            });
        }
    </script>
